services:
  # Database
  postgres:
    image: postgres:16-alpine
    container_name: event-postgres
    environment:
      POSTGRES_DB: eventdb
      POSTGRES_USER: eventuser
      POSTGRES_PASSWORD: ${DB_PASSWORD:-eventpass}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - event-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eventuser -d eventdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Message Queue
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: event-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - event-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: event-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - event-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Object Storage
  minio:
    image: minio/minio
    container_name: event-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - event-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio-init:
    image: minio/mc
    container_name: event-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin};
      mc mb myminio/images --ignore-existing;
      mc anonymous set public myminio/images;
      exit 0;
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-minioadmin}
    networks:
      - event-network

  # Backend API
  api:
    build:
      context: ../../../../api
      dockerfile: Dockerfile
    container_name: event-api
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/eventdb
      SPRING_DATASOURCE_USERNAME: eventuser
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-eventpass}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_PASSWORD:-minioadmin}
      MINIO_BUCKET: images
      JWT_SECRET: ${JWT_SECRET:-your-production-secret-key-at-least-32-chars}
      APPLICATION_BASE_URL: https://servioapp.ro
      NETOPIA_NOTIFY_URL: https://servioapp.ro/api/payments/netopia/notify
      NETOPIA_REDIRECT_URL: https://servioapp.ro/payment/confirmed
    ports:
      - "8080:8080"
    networks:
      - event-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ../../../../unified
      dockerfile: Dockerfile
    container_name: event-frontend
    depends_on:
      - api
    ports:
      - "4200:80"
    networks:
      - event-network
    restart: unless-stopped

volumes:
  postgres-data:
  minio-data:

networks:
  event-network:
    driver: bridge
